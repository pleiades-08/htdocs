<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Label Input</title>
  <style>
    .form-group {
      position: relative;
      margin: 20px 0;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: none;
    }

    .form-label {
      position: absolute;
      left: 12px;
      top: 12px;
      color: #999;
      background: white;
      padding: 0 4px;
      transition: 0.2s ease all;
      pointer-events: none;
    }

    .form-input:focus + .form-label,
    .form-input:not(:placeholder-shown) + .form-label {
      top: -8px; /* moves label up */
      left: 8px;
      /* font-size stays the same */
      color: #333;
    }
  </style>
</head>
<body>

  <div class="form-group">
    <input type="text" class="form-input" placeholder=" " id="email">
    <label class="form-label" for="email">Email Address</label>
  </div>

</body>
</html>
