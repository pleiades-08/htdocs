<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>

    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      --sb-width: 5rem;
      background-color: #fff;
    }

    body.sb-expanded {
      --sb-width: 12.5rem;
      
    }
    aside{
    position: fixed;
    inset: 0 auto 0 0;
    padding: 1rem;
    width: var(--sb-width);

    }

    nav{
      height: 100%;
      
    }
    nav ul{
      list-style: none ;
      height: 100%;
      display: flex;
      flex-flow: column;
      gap: 0.25rem;
      background-color: black;
    }
    
    nav li:last-child{
      margin-top: auto ;
    }

    nav a {
      display: flex;
      align-items: center;
      gap: 0.625rem;
      padding: 0.625rem 0.875rem;
      font-size: 1.25rem;
      line-height: 1;
      color: #fff;
      text-decoration: none;
      border-radius: 0.375rem;
      transition: background-color 0.3s ease-in-out, 
      color 0.3s ease-in-out;
    }

    nav a.active, 
    nav a:hover,
    nav a:focus-visible
    {
      outline: none;
      color: #74C476;
      background-color: #fff;
    }

    
    nav a span{
      font-size: 0.875rem;
      color: #fff;
      opacity: 0;
      visibility: 0;
      transition: 
        opcacity 0.3s ease-in-out,
        visibility 0.3s ease-in-out;
    }
    .sb-exanded nav a span {
      opacity: 1;
      visibility: visible;
    }
    main{
      margin-left: 5rem;
      padding: 1rem 2rem;
      transition: margin-left 0.5s ease-in-out;
    }

    @media (min-width: 768px) {
      body.sb-expanded {
        --sb-width: 12.5rem;
      }
      main{
        margin-left: 12.5rem;
      }
    }
  </style>
</head>
