  <script>
  let tooltips = [];

  function initializeTooltips() {
    // Destroy any existing tooltips
    tooltips.forEach(t => t.dispose());

    // Re-initialize only those needed
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltips = [...tooltipTriggerList].map(el => new bootstrap.Tooltip(el));
  }

  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const labels = sidebar.querySelectorAll('.label');
    const isCollapsed = sidebar.classList.toggle('sidebar-collapsed');
    sidebar.classList.toggle('sidebar-expanded', !isCollapsed);

    // Show or hide labels
    labels.forEach(label => {
      label.classList.toggle('label-hidden', isCollapsed);
      label.classList.toggle('label-visible', !isCollapsed);
    });

    // Enable tooltips only when sidebar is collapsed
    tooltips.forEach(t => {
      if (isCollapsed) {
        t.enable();
      } else {
        t.disable();
      }
    });
  }

  // Initialize tooltips after DOM load
  document.addEventListener('DOMContentLoaded', () => {
    initializeTooltips();  // Only needed once at page load
  });
</script>
